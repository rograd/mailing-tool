<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing tool</title>
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/popup.css">
</head>

<body>
    <div class="card">
        <header>
            <h1>Mailing tool</h1>
        </header>
        <form action="mail.php" method="POST" name="mail" autocomplete="off">
            <input type="text" name="recipient" placeholder="Odbiorca">
            <input type="text" name="subject" placeholder="Temat">
            <!-- <div contenteditable name="body" role="textbox"></div> -->
            <textarea name="body" placeholder="Treść"></textarea>
            <label class="file-button">Dodaj pliki
                <input type="file" name="attachments[]" multiple>
            </label>
            <button type="submit">Wyślij</button>
        </form>
    </div>
    <div class="popup__container">
        <template id="popup">
            <div class="popup">
                <div class="popup__content">
                    <img>
                    <h4></h4>
                    <p></p>
                </div>
                <div class="timer"></div>
            </div>
        </template>
    </div>
    <script src="assets/js/payloadHandler.js"></script>
</body>

</html>
